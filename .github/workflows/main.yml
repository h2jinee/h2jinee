name: Update Profile README
on:
  schedule:
    - cron: "0 */1 * * *"  # 매시간 실행
  workflow_dispatch:  # 수동 실행 옵션
  push:
    branches: [ main ]
jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16  # Node.js 버전을 16으로 변경
      - name: Check for package.json
        run: |
          if [ ! -f package.json ]; then
            echo "package.json not found. Creating a basic one."
            echo '{"name":"github-profile-readme-updater","dependencies":{"rss-parser":"^3.12.0"}}' > package.json
          fi
      - name: Install dependencies
        run: |
          npm install
      - name: Update README
        run: node update-readme.js
      - name: Check if there are any changes
        id: verify_diff
        run: |
          git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT
      - name: Commit README changes
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config --local user.email "wjsgmlwls97@gmail.com"
          git config --local user.name "h2jinee"
          git add README.md
          git commit -m "README.md 최신 블로그 포스트로 업데이트"
          git push
  generate-3d-contrib:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          USERNAME: ${{ github.repository_owner }}
      - name: Commit & Push all changes
        run: |
          git config user.name h2jinee
          git config user.email wjsgmlwls97@gmail.com
          git add -A .
          git commit -m "README 업데이트 및 3D 기여 그래프 생성" || echo "커밋할 변경사항 없음"
          git push
