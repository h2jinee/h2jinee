name: Update Profile README

on:
  schedule:
    - cron: "0 */1 * * *"  # 매 시간마다 실행
  workflow_dispatch:  # 수동 실행 옵션
  push:
    branches: [ main ]

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: | 
          npm ci
          npm install rss-parser

      - name: Update README
        run: npm start

      - name: Check if there are any changes
        id: verify_diff
        run: |
          git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit README changes
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config --local user.email "wjsgmlwls97@gmail.com"
          git config --local user.name "h2jinee"
          git add README.md
          git commit -m "Update README.md with latest blog posts"

  generate-3d-contrib:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          USERNAME: ${{ github.repository_owner }}

      - name: Commit & Push all changes
        run: |
          git config user.name h2jinee
          git config user.email wjsgmlwls97@gmail.com
          git add -A .
          git commit -m "Update README and generate 3D contribution graph" || echo "No changes to commit"
          git push https://${{ secrets.TOKEN }}@github.com/h2jinee/h2jinee.git
